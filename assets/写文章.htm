quot;319\&quot; class=\&quot;content_image\&quot; width=\&quot;136\&quot;\u003E\u003C\u002Fnoscript\u003E\u003Cimg src=\&quot;data:image\u002Fsvg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg&#x27;%20width=&#x27;136&#x27;%20height=&#x27;319&#x27;&amp;gt;&amp;lt;\u002Fsvg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;136\&quot; data-rawheight=\&quot;319\&quot; class=\&quot;content_image lazy\&quot; width=\&quot;136\&quot; data-actualsrc=\&quot;https:\u002F\u002Fpic4.zhimg.com\u002Fv2-a56a0f6071eb3fcdb76968b4a32d5e5c_b.jpg\&quot;\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E在权重W去掉的话这个网络的结构就是一个全链接的神经网络。x是一个向量，它表示输入层的值s是一个向量，它表示隐藏层的值(实际网络结构中S是一层由多个节点节点数与向量S的维度相同)；U是输入层到隐藏层的**权重矩阵**；o也是一个向量，它表示输出层的值；V是隐藏层到输出层到**权重矩阵**。那么W是什么？这个W有一些复杂，**循环神经网络到隐藏层的值s** 不仅仅取决于当前这次的输入x，还取决于上一次隐藏层的值 \u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=s%5E%7Bt-1%7D\&quot; alt=\&quot;s^{t-1}\&quot; eeimg=\&quot;1\&quot;\u003E (也就是上一时刻隐藏层的输出)。权值矩阵也就是隐藏层上一次的值作为这一次的输入的权重。\u003C\u002Fp\u003E\u003Cp\u003E如果我们把上面的带有S时刻的网络结构展开来描述的话就是如下所示，循环神经网络的整体结构：\u003C\u002Fp\u003E\u003Cfigure\u003E\u003Cnoscript\u003E\u003Cimg src=\&quot;https:\u002F\u002Fpic4.zhimg.com\u002Fv2-6ee325d3906f10f2793fbb01e489930a_b.jpg\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;795\&quot; data-rawheight=\&quot;319\&quot; class=\&quot;origin_image zh-lightbox-thumb\&quot; width=\&quot;795\&quot; data-original=\&quot;https:\u002F\u002Fpic4.zhimg.com\u002Fv2-6ee325d3906f10f2793fbb01e489930a_r.jpg\&quot;\u003E\u003C\u002Fnoscript\u003E\u003Cimg src=\&quot;data:image\u002Fsvg+xml;utf8,&amp;lt;svg%20xmlns=&#x27;http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg&#x27;%20width=&#x27;795&#x27;%20height=&#x27;319&#x27;&amp;gt;&amp;lt;\u002Fsvg&amp;gt;\&quot; data-caption=\&quot;\&quot; data-size=\&quot;normal\&quot; data-rawwidth=\&quot;795\&quot; data-rawheight=\&quot;319\&quot; class=\&quot;origin_image zh-lightbox-thumb lazy\&quot; width=\&quot;795\&quot; data-original=\&quot;https:\u002F\u002Fpic4.zhimg.com\u002Fv2-6ee325d3906f10f2793fbb01e489930a_r.jpg\&quot; data-actualsrc=\&quot;https:\u002F\u002Fpic4.zhimg.com\u002Fv2-6ee325d3906f10f2793fbb01e489930a_b.jpg\&quot;\u003E\u003C\u002Ffigure\u003E\u003Cp\u003E网络在时刻t接收到输入 \u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=X_%7Bt%7D\&quot; alt=\&quot;X_{t}\&quot; eeimg=\&quot;1\&quot;\u003E 隐藏层的值是 \u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=S_%7Bt%7D\&quot; alt=\&quot;S_{t}\&quot; eeimg=\&quot;1\&quot;\u003E ，输出值是 \u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=O_%7Bt%7D\&quot; alt=\&quot;O_{t}\&quot; eeimg=\&quot;1\&quot;\u003E 。不要忘记上面说过的 \u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=S_%7Bt%7D\&quot; alt=\&quot;S_{t}\&quot; eeimg=\&quot;1\&quot;\u003E 时刻的值不仅取决于该时刻的输入 \u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=X_%7Bt%7D\&quot; alt=\&quot;X_{t}\&quot; eeimg=\&quot;1\&quot;\u003E 还取决于上一时刻(t-1时刻)的 \u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=S_%7Bt-1%7D\&quot; alt=\&quot;S_{t-1}\&quot; eeimg=\&quot;1\&quot;\u003E ，我们换做公式来表示：\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=+o_%7Bt%7D+%3Dg%28Vs_%7Bt%7D%29+%E5%85%AC%E5%BC%8F1\&quot; alt=\&quot; o_{t} =g(Vs_{t}) 公式1\&quot; eeimg=\&quot;1\&quot;\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=s_%7Bt%7D+%3D+f%28Ux_%7Bt%7D+%2B+Ws_%7Bt-1%7D%29+%E5%85%AC%E5%BC%8F2\&quot; alt=\&quot;s_{t} = f(Ux_{t} + Ws_{t-1}) 公式2\&quot; eeimg=\&quot;1\&quot;\u003E \u003C\u002Fp\u003E\u003Cp\u003E公式1是输出层的计算公式，输出层是一个全链接层，也就是它的每个节点都和隐藏层的每个节点相连。V是输出层的**权重矩阵**，g是**激活函数**。公式2是隐藏层的计算公式，他是循环层。U是输入x的权重矩阵，W是上一时刻的值$s_{t-1}$作为这一次的**输入权重矩阵**，**f是激活函数**。\u003C\u002Fp\u003E\u003Cp\u003E所以全链接层和循环层的区别就是循环层多了一个权重矩阵W。\u003C\u002Fp\u003E\u003Cp\u003E把式2带入到公式1中，将得到:\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=o_%7Bt%7D+%3D+g%28Vs_%7Bt%7D%29+\&quot; alt=\&quot;o_{t} = g(Vs_{t}) \&quot; eeimg=\&quot;1\&quot;\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=%3D+Vf%28Ux_%7Bt%7D+%2B+Ws_%7Bt-1%7D%29+\&quot; alt=\&quot;= Vf(Ux_{t} + Ws_{t-1}) \&quot; eeimg=\&quot;1\&quot;\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=%3D+Vf%28Ux_%7Bt%7D+%2B+Wf%28Ux_%7Bt-1%7D+%2B+ws_%7Bt-2%7D%29%29+\&quot; alt=\&quot;= Vf(Ux_{t} + Wf(Ux_{t-1} + ws_{t-2})) \&quot; eeimg=\&quot;1\&quot;\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=%3DVf%28Ux_%7Bt%7D+%2B+Wf%28Ux_%7Bt-1%7D+%2B+Wf%28Ux_%7Bt-2%7D+%2B+Ws_%7Bt-3%7D%29%29%29+\&quot; alt=\&quot;=Vf(Ux_{t} + Wf(Ux_{t-1} + Wf(Ux_{t-2} + Ws_{t-3}))) \&quot; eeimg=\&quot;1\&quot;\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=%3D+Vf%28Ux_%7Bt%7D+%2B+Wf%28Ux_%7Bt-1%7D+%2B+Wf%28Ux_%7Bt-2%7D+%2B+Wf%28Ux_%7Bt-3%7D+%2B+...%29%29%29%29\&quot; alt=\&quot;= Vf(Ux_{t} + Wf(Ux_{t-1} + Wf(Ux_{t-2} + Wf(Ux_{t-3} + ...))))\&quot; eeimg=\&quot;1\&quot;\u003E \u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=o_%7Bt%7D\&quot; alt=\&quot;o_{t}\&quot; eeimg=\&quot;1\&quot;\u003E 是神经网络的输出值，是受到前面历次输入值 \u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=x_%7Bt%7D\&quot; alt=\&quot;x_{t}\&quot; eeimg=\&quot;1\&quot;\u003E 、 \u003Cimg src=\&quot;http:\u002F\u002Fwww.zhihu.com\u002Fequation?tex=x_%7Bt-1%7D%E3%80%81x_%7Bt-2%7D%E3%80%81x_%7Bt-3%7D\&quot; alt=\&quot;x_{t-1}、x_{t-2}、x_{t-3}\&quot; eeimg=\&quot;1\&quot;\u003E ...多个时刻x的输入影响的，这就是循环神经网络可以看到任意多个输入值的原因。$\\delta_{j}$\u003C\u002Fp\u003E\u003Cp\u003E\u003C\u002Fp\u003E&quot;,&quot;updated&quot;:new Date(&quot;2018-
